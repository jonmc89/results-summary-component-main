<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="totals-section">
          <h1>Your Result</h1>
          <div class="total-score">
            <p class="main-score">76</p>
            <p class="out-of">of 100</p>
          </div>
          <h2 class="score-word">Great</h2>
          <p class="score-message">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-section">
          <h2>Summary</h2>
          <div class="stats reaction">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Red lightning bolt symbol representing quick reactions, displayed on a simple white background"
            />
            <p><span class="reaction-value">80</span> / 100</p>
          </div>
          <div class="stats memory">
            <img
              src="./assets/images/icon-memory.svg"
              alt="Yellow abstract brain icon with interconnected lines and circles representing memory, displayed on a clean white background"
            />
            <p><span class="memory-value">92</span> / 100</p>
          </div>
          <div class="stats verbal">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="Green speech bubble icon outlined with a check mark, representing verbal skills, displayed on a simple white background"
            />
            <p><span class="verbal-value">61</span> / 100</p>
          </div>
          <div class="stats visual">
            <img
              src="./assets/images/icon-visual.svg"
              alt="Blue outlined eye symbol representing visual skills on a plain white background"
            />
            <p><span class="visual-value">73</span> / 100</p>
          </div>
          <button type="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
