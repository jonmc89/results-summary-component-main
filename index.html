<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="totals-section">
          <h1>Your Result</h1>
          <div class="total-score">
            <p class="main-score">76</p>
            <p class="out-of">of 100</p>
          </div>
          <h2 class="score-word">Great</h2>
          <p class="score-message">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-section">
          <h2>Summary</h2>
          <div class="stats reaction">
            <div class="topic">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Red lightning bolt symbol representing quick reactions, displayed on a simple white background"
              />
              <p>Reaction</p>
            </div>
            <p class="score-value">
              <span id="reactionScore" class="actual-value"></span> / 100
            </p>
          </div>
          <div class="stats memory">
            <div class="topic">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Yellow abstract brain icon with interconnected lines and circles representing memory, displayed on a clean white background"
              />
              <p>Memory</p>
            </div>
            <p class="score-value">
              <span id="memoryScore" class="actual-value"></span> / 100
            </p>
          </div>
          <div class="stats verbal">
            <div class="topic">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Green speech bubble icon outlined with a check mark, representing verbal skills, displayed on a simple white background"
              />
              <p>Verbal</p>
            </div>
            <p class="score-value">
              <span id="verbalScore" class="actual-value"></span> / 100
            </p>
          </div>
          <div class="stats visual">
            <div class="topic">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Blue outlined eye symbol representing visual skills on a plain white background"
              />
              <p>Visual</p>
            </div>
            <p class="score-value">
              <span id="visualScore" class="actual-value"></span> / 100
            </p>
          </div>
          <button type="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
